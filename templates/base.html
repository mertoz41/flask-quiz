<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        position: relative;
        min-height: 100vh;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
      }
    </style>
    {% block head %} {% endblock %}
  </head>
  <body>
     <!-- User's best score in the top right corner -->
     <div style="position: absolute; top: 10px; right: 10px">
        <p>Best Score: {{highest_score}}%</p>
      </div>
    {% block body %} {% endblock %}
    <footer>Built by Mert Ozkaynak (www.mertozkaynak.com)</footer>
  </body>
</html>
